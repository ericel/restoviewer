     <div class="reviews">

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-restaurant',

        properties: {
          routeParams: {
            type: Object,
            observer: '_routeParams'
          }
        },
        _routeParams: function(newValue) {
          /* console.log('route params: ', newValue);
           String.prototype.capitalize = function() {
              return this.charAt(0).toUpperCase() + this.slice(1);
          }*/
           var routeparams = newValue.name;

            var xmlhttp = new XMLHttpRequest();
          var url = "api.json";

          xmlhttp.onreadystatechange = function() {
              if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                  var reviewer = JSON.parse(xmlhttp.responseText);
                   runsearch(reviewer);
                }
              };
             xmlhttp.open("GET", url, true);
             xmlhttp.send();
             function runsearch(array){
              var apijson = array;
              var filtered =  apijson.filter(function(item) {
                return item.rest_id === parseInt(routeparams);
              });

             if(filtered.length === 0){
               console.log('<paper-material elevation="1" class="no-resto">Oops! No restaurants returned. Change your search settings!.</paper-material>');
             }
             var ratstar = '';
             if(filtered[0].rest_rating === 'One Star'){
                  ratstar ='<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button>';
                } else if (filtered[0].rest_rating === 'Two Stars'){
                  ratstar ='<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button>';
                } else if (filtered[0].rest_rating === 'Three Stars'){
                  ratstar ='<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button>';
                } else if (filtered[0].rest_rating === 'Four Stars'){
                  ratstar ='<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button>';
                } else if (filtered[0].rest_rating === 'Five Stars'){
                  ratstar ='<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
                } 
              var restphoto = '<iron-image style="width:100%; height:150px;" sizing="cover" src="https://restoviewer.firebaseapp.com/images/'+filtered[0].rest_photo+'.jpg"></iron-image>';
              document.querySelector('#ratingstars').innerHTML = ratstar;
              document.querySelector('#address').innerHTML = filtered[0].rest_address;
              document.querySelector('#restname').innerHTML = filtered[0].rest_name;
              document.querySelector('#restimg').innerHTML = restphoto;
              //console.log(filtered[0].rest_name);

             var reviews = '<paper-material elevation="1"><iron-icon prefix icon="social:person"></iron-icon> <b>'+filtered[0].rest_reviewer+'</b> Date: '+filtered[0].rest_review_date+'<div class=" small-icon"> <iron-icon prefix icon="star"></iron-icon> <b> Rating : </b>'+ratstar+'</div><p><iron-icon prefix icon="communication:textsms"></iron-icon> <b> Review : </b> '+filtered[0].rest_reviews+' </p></paper-material>';
              document.querySelector('#reviews').innerHTML = reviews;
              var dirtMock = '<div><paper-material elevation="1"><iron-icon prefix icon="social:person"></iron-icon> <b>Jeremy</b> Date: 07/01/2016<div class=" small-icon"><iron-icon prefix icon="star"></iron-icon> <b> Rating : </b> <paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button></div> <p><iron-icon prefix icon="communication:textsms"></iron-icon> <b> Review : </b> nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p></paper-material></div><paper-material elevation="1"><iron-icon prefix icon="social:person"></iron-icon> <b>Mark</b> Date: 15/01/2016<div class=" small-icon"> <iron-icon prefix icon="star"></iron-icon> <b> Rating : </b> <paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button> <paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button></div><p><iron-icon prefix icon="communication:textsms"></iron-icon> <b> Review : </b> nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit. </p></paper-material><paper-material elevation="1"><iron-icon prefix icon="social:person"></iron-icon> <b>Eric Oj</b> Date: 30/01/2016<div class=" small-icon"><iron-icon prefix icon="star"></iron-icon> <b> Rating : </b> <paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button></div><p><iron-icon prefix icon="communication:textsms"></iron-icon><b> Review : </b> nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit. </p></paper-material></div></div></div>'
              document.querySelector('#reviews').innerHTML = document.querySelector('#reviews').innerHTML + dirtMock;
          
           } // end function
           var star1 = document.querySelector('#star1'),
               star2 = document.querySelector('#star2'),
               star3 = document.querySelector('#star3'),
               star4 = document.querySelector('#star4'),
               star5 = document.querySelector('#star5'),
               starwars = document.querySelector('#starwars');
             
          star1.addEventListener('click', function(){
             star1.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             starwars.value = "One Star";
          });
           star2.addEventListener('click', function(){
             star1.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             star2.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             starwars.value = 'Two Stars';
          });
           star3.addEventListener('click', function(){
             star1.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             star2.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             star3.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             starwars.value = 'Three Stars';
          });
           star4.addEventListener('click', function(){
             star1.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             star2.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             star3.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             star4.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             starwars.value = 'Four Stars';
          });
            star5.addEventListener('click', function(){
             star1.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             star2.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             star3.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             star4.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             star5.innerHTML = '<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
             starwars.value = 'Five Stars';
          });
            
          }
      });
    })();
    function _reviewSubmit(event) {
      event.preventDefault();
    var spinnerreview = document.querySelector('#spinnerreview');
    var comment = document.querySelector('#comment'),
        status = document.querySelector('#status'),
        reviewForm = document.querySelector('#reviewForm'),
        commentVal = comment.value,
        starwarsVal = starwars.value;
    spinnerreview.active = true;
    spinnerreview.hidden = false;
    if(starwarsVal === '0') {
      status.innerHTML = 'Click on Stars to rate';
    } else if(commentVal.length < 5) {
      status.innerHTML = 'Add a comment to review. Atleast 5 characters';
    } else {
        window.scrollTo(0,0);
              reviewForm.innerHTML = '<div class="success">Thank you! Review successfully posted!</div>';
              app.$.toast.text = 'Review Post Successfully!';
              app.$.toast.show();
    }
       
    }
  </script>
</dom-module>
