<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-greeting">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>
  <google-maps-api api-key="AIzaSyBOJ0zpAeQQiksYE0i_VgWSMEgFM0aziKg" id="googlemaps" version="3.exp"></google-maps-api>
    <div class="api-map" id="mapmarkers" tabindex="0">
   
    </div>
   <div class="main">
    <div class="searchbox" tabindex="0">
     <h1 class="title-find"> Find A Restaurant To Review</h1>
     <form is="iron-form" id="restForm">
           <div class="pull-left"> 
           <div class="unfocused-line style-scope paper-input-container"></div>
           <paper-input label=" Food Type" type="text" id="rest_type" required list="flist" autofocus value="Casual dining">
                  <iron-icon prefix icon="maps:restaurant-menu"></iron-icon>
                  <paper-icon-button suffix onclick="clearInput()" icon="clear" alt="clear" title="clear">
                  </paper-icon-button>
                </paper-input>
                 <datalist id="flist">
                  <option value="Fast food">
                  <option value="Family style">
                  <option value="Mongolian barbecue">
                  <option value="Buffet">
                  <option value="Casual dining">
                   <option value="Breakfast"> 
                 </datalist>
                 </div>

                <div class="pull-right">
                <div class="unfocused-line style-scope paper-input-container"></div>
                   <paper-input label=" Price" type="text" id="rest_price" required list="plist" autofocus value="Middle Class">
                  <iron-icon prefix icon="maps:local-atm"></iron-icon>
                  <paper-icon-button suffix onclick="clearInput2()" icon="clear" alt="clear" title="clear">
                  </paper-icon-button>
                </paper-input>
                <datalist id="plist">
                  <option value="Low Price">
                  <option value="Middle Class">
                  <option value="Luxury">
                 </datalist>
                </div>
                 <div class="pull-right-x">
                 <div class="unfocused-line style-scope paper-input-container"></div>
                   <paper-input label=" Rating" type="text" id="rest_rating" required list="rlist" autofocus value="Three Stars">
                  <iron-icon prefix icon="star"></iron-icon>
                  <paper-icon-button suffix onclick="clearInput3()" icon="clear" alt="clear" title="clear">
                  </paper-icon-button>
                </paper-input>
                  <datalist id="rlist">
                  <option value="one star">
                  <option value="Two Stars">
                  <option value="Three Stars">
                  <option value="Four Stars">
                  <option value="Five Stars">
                 </datalist>
                </div>
                <div class="clearfix"></div>
                <div class="btn-align">
               <paper-button raised class="custom green" id="submitbtn"><!--<paper-spinner id="spinnerRest"></paper-spinner>-->Find A Restaurant</paper-button>
                </div>

              </form>
    </div>
    <div id="loading"><paper-spinner-lite id="spinnerlite" class="thick"></paper-spinner-lite> <em>please wait</em></div>
    <div id="results"></div>
   <!--<geo-location id="geolocation" watch-pos latitude="{{ lati}}" longitude="{{ long }}"></geo-location>-->
    <google-client-loader id="shortener" name="urlshortener" version="v1"></google-client-loader>

</div>
</paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-greeting',

         properties: {
          value: {
            type: String,
            notify: true
          },
          options: {
            type: Object,
            value: function () { return {}; }
          },
          place: {
            type: Object,
            value: function () { return {}; },
            notify: true
          }
        },
        ready: function() {
          //sessionStorage.setItem("loaded", true);
          //if (sessionStorage.getItem("is_reloaded")){ 
          //alert('Reloaded!')
          // };
          //var loc = this.$.geolocation;
          //loc.addEventListener('geo-response', function(e) {
          //console.log(this.latitude, 'lng:' + this.longitude);
          var mapsAPI = this.$.googlemaps;
          mapsAPI.addEventListener('api-load', function(e) {
          var rest_typeOfID = document.querySelector('#rest_type'),
             rest_priceOfID = document.querySelector('#rest_price'),
             rest_ratingOfID = document.querySelector('#rest_rating');
         
          var  submitBtn = document.querySelector('#submitbtn');
          //var spinnerResto = document.querySelector('#spinnerRest');
          var spinnerRestoLite = document.querySelector('#spinnerlite');
          var loading = document.querySelector('#loading');
          var results = document.querySelector('#results');
          var mapmarker = document.querySelector('#mapmarkers');
          var xmlhttp = new XMLHttpRequest();
          var url = "api.json";

          xmlhttp.onreadystatechange = function() {
              if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                  var reviewer = JSON.parse(xmlhttp.responseText);

             
                  spinnerRestoLite.active = true;
                  loading.style.display = "block";
                  document.getElementById('mapmarkers').style.display = "none";
                  setTimeout(function(){ 
                    if(runsearch(reviewer)){
                      spinnerRestoLite.active = false;
                      loading.style.display = "none";
                      document.getElementById('mapmarkers').style.display = "block";
                    } 
                   }, 3000);

               
           submitBtn.addEventListener('click', function()
              {
               
                  event.preventDefault();
                  //spinnerResto.active = true;
                  setTimeout(function(){ document.getElementById('mapmarkers').style.display = "none";}, 3000);
                  spinnerRestoLite.active = true;
                  loading.style.display = "block";
                  setTimeout(function(){ 
                    if(runsearch(reviewer)){
                      spinnerRestoLite.active = false;
                      loading.style.display = "none";
                    } 
                   }, 3000);
                   
              });
            
          }
              
          };
          xmlhttp.open("GET", url, true);
          xmlhttp.send();
         
              
         

         function runsearch(array){
           
          var rest_typeOf = rest_typeOfID.value,
                     rest_priceOf = rest_priceOfID.value,
                     rest_ratingOf = rest_ratingOfID.value;

          var apijson = array;
          var resto = '';
          var filtered =  apijson.filter(function(item) {
            return item.rest_type === rest_typeOf && item.rest_price === rest_priceOf && item.rest_rating === rest_ratingOf;
          });

          if(filtered.length === 0){
             resto ='<paper-material elevation="1" class="no-resto">Oops! No restaurants returned. Change your search settings!.</paper-material>';
           }


          try {
          var i = 0,
              ratstar = '';
               var markers = '';
          for (i = 0; i < filtered.length; i++) {
               if(filtered[i].rest_rating === 'One Star'){
                  ratstar ='<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button>';
                } else if (filtered[i].rest_rating === 'Two Stars'){
                  ratstar ='<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button>';
                } else if (filtered[i].rest_rating === 'Three Stars'){
                  ratstar ='<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button>';
                } else if (filtered[i].rest_rating === 'Four Stars'){
                  ratstar ='<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star-border" class="fill_star"></paper-icon-button>';
                } else if (filtered[i].rest_rating === 'Five Stars'){
                  ratstar ='<paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button><paper-icon-button icon="icons:star" class="fill_star"></paper-icon-button>';
                } 
                var restphoto = '<iron-image style="width:100%; height:150px;" background-color: lightgray;" preload fade sizing="cover" src="https://restoviewer.firebaseapp.com/images/'+filtered[i].rest_photo+'.jpg" alt="'+filtered[i].rest_name+'" id="'+filtered[i].rest_photo+'"></iron-image>';

               resto += '<div class="card" tabindex="0">'+restphoto+'<div class="innertube"> <div class="rat-stars">'+ratstar+'</div><h4><a href="/restaurant/'+filtered[i].rest_id+'" tabindex="0">'+filtered[i].rest_name+'<span class="push-right">Reviews</span></h4></a><p><p>'+filtered[i].rest_reviews.substr(0, 50)+'...</p><b><iron-icon prefix icon="maps:place"></iron-icon>'+filtered[i].rest_address+'</b></div></div>';
                
                   markers += '<google-map-marker latitude="'+filtered[i].rest_lat+'" longitude="'+filtered[i].rest_long+'" draggable="true" title="Go Giants!"  info  animation="BOUNCE" ></google-map-marker>';
                 
              
          }

          
           } catch(e) {
              document.getElementById('mapmarkers').style.display = "none";
              resto = '<paper-material elevation="1" class="no-resto">Something weird happened. Try again later!</paper-material>'
           }
          
             mapmarker.innerHTML = '<google-map  fit-to-markers open="true" >' + markers + '</google-map>';
           results.innerHTML = resto;
           return true;
        }
         
        //document.querySelector('img').id = '';

        });
        }
  
      });
    })();
  </script>
 
</dom-module>
