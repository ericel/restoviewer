<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      .app-menu {
        --paper-menu-selected-item: {
          color: #fff;
          background: var(--light-primary-color);
        }
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }
      paper-button.custom {
    --paper-button-ink-color: var(--paper-pink-a200);
    /* These could also be individually defined for each of the
      specific css classes, but we'll just do it once as an example */
    --paper-button-flat-keyboard-focus: {
      background-color: var(--paper-pink-a200);
      color: white !important;
    };
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }
  paper-button.custom:hover {
    background-color: var(--paper-indigo-100);
  }
  paper-button.pink {
    color: var(--paper-pink-a200);

  }
  paper-button.indigo {
    background-color: var(--paper-indigo-500);
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }
  paper-button.green {
  
    background-color: var(--paper-green-500);
    background-color: #2d6930;
    color: white;
  }
  paper-button.green[active] {
    background-color: var(--paper-red-500);
  }
  paper-button.disabled {
    color: white;
  }
      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
  a {
    text-decoration: none;
  }
   paper-spinner.multi {
    --paper-spinner-layer-1-color: var(--paper-purple-500);
    --paper-spinner-layer-2-color: var(--paper-cyan-500);
    --paper-spinner-layer-3-color: var(--paper-blue-grey-500);
    --paper-spinner-layer-4-color: var(--paper-amber-500);
  }
  paper-spinner-lite.orange {
    --paper-spinner-color: var(--google-yellow-500);
  }
  paper-spinner-lite.green {
    --paper-spinner-color: var(--google-green-500);
  }
  paper-spinner-lite.thin {
    --paper-spinner-stroke-width: 1px;
  }
  paper-spinner-lite.thick {
    --paper-spinner-stroke-width: 6px;
    --paper-spinner-stroke-height: 26px;
  }
  paper-spinner-lite {
   width: 50px;
   height: 50px;
   text-align:center;
    margin-right: auto;
  margin-left: auto;
  display: block;
}
.bottom-title a , .tall a{
  color:#ffffff;
}
  .spacer {
      @apply(--layout-flex);
    }
    .spacer a{
      color: #ffffff;
    }
    </style>
  
  </template>
</dom-module>
